name: Java Test Automation CI

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
  schedule:
    - cron: '0 0 * * 0'  # Weekly on Sundays at midnight
  workflow_dispatch:

env:
  TARGET: "regex[.*Test.*],com.vois.tests.**.**,com.vois.tests.**"

jobs:
  Chrome_Linux_Tests:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Print Test Classes
        run: |
          echo "Test classes to be executed:"
          grep '<class name=' BingTestsParallel.xml

      - name: Run Tests
        continue-on-error: true
        run: mvn clean test -DsuiteXmlFile="BingTestsParallel.xml" -DexecutionType=Headless -Dbrowser=chrome

      - name: Generate Allure Report
        run: |
          npm install -g allure-commandline --save-dev
          allure generate allure-results --clean -o allure-report/chrome

      - name: Upload Allure Results
        uses: actions/upload-artifact@v4
        with:
          name: Chrome_Linux_Report
          path: allure-report/**
          if-no-files-found: ignore

  Firefox_Linux_Tests:
